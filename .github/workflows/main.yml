name: CI/CD Pipeline
 
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Confirm Directory Structure
        run: ls -la
        # Verify if Docker-web-app exists

      - name: Check Docker-web-app Directory
        run: ls -la Docker-web-app

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        working-directory: Docker-web-app
        run: |
          docker build -t my-nginx-app:$GITHUB_SHA .  
          docker tag my-nginx-app:$GITHUB_SHA my-nginx-app:latest
          docker push my-nginx-app:$GITHUB_SHA
          docker push my-nginx-app:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          region: us-east-1

      - name: Deploy to AWS ECS
        run: |
          aws ecs update-service --cluster my-cluster --service my-service --force-new-deployment
        env:
          AWS_REGION: us-east-1
